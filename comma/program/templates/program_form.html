<body>

    <div class="container contact">
        <div class="row">
            <div class="col-md-3" id="side">
                <div class="contact-info">
                    <img src="/static/img/lottelogo.jpg" alt="image">
                    <h2>Program Application</h2>
                    <br>
                    <h4>함께 가는 친구, 롯데</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label class="control-label col-sm-2" for="program">Program:</label>
                            <select class="form-control">
                                <option class="hidden" selected disabled>Select Program
                                </option>
                                <option>외국인 교류 프로그램</option>
                                <option>다문화 가정 프로그램</option>
                            </select>
                        </div>
                        <div class="form-group col-3">
                            <label class="control-label col-sm-2" for="Area">Area:</label>
                            <select class="form-control">
                                <option class="hidden" selected disabled>Select Area
                                </option>
                                <option>서울특별시</option>
                                <option>부산광역시</option>
                                <option>광주광역시</option>
                                <option>울산광역시</option>
                                <option>대전광역시</option>
                                <option>인천광역시</option>
                                <option>대구광역시</option>
                                <option>경기도</option>
                                <option>충청도</option>
                                <option>전라도</option>
                                <option>경상도</option>
                                <option>강원도</option>
                                <option>제주특별자치도</option>
                            </select>
                        </div>
                        <div class="maxl">
                            <label class="radio inline">
                                <input type="radio" name="gender" value="male" checked>
                                <span> Male </span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="gender" value="female">
                                <span>Female </span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname">
                        </div>
                        <div class='col-md-3 col-xs-4'>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="birth">Birth:</label>
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input"
                                        data-target="#datetimepicker1" value="" placeholder="Click">
                                    <div class="input-group-append" data-target="#datetimepicker1"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker({ format: 'L' });
                                $('#datetimepicker2').datetimepicker({
                                    format: 'L',
                                    useCurrent: false
                                });
                                $("#datetimepicker1").on("change.datetimepicker", function (e) {
                                    $('#datetimepicker2').datetimepicker('minDate', e.date);
                                });
                                $("#datetimepicker2").on("change.datetimepicker", function (e) {
                                    $('#datetimepicker1').datetimepicker('maxDate', e.date);
                                });
                            }); 
                        </script>
                    </div>
                </div>



                <div class="form-row">
                    <div class="form-group col-5">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group col-3">
                        <label class="control-label col-sm-2" for="email">Phone:</label>
                        <input type="text" minlength="13" maxlength="13" name="txtEmpPhone" class="form-control"
                            placeholder="010-0000-0000" value="" />
                    </div>
                    <div class="form-group col-4">
                        <label class="control-label col-sm-2" for="email">Password:</label>
                        <input type="password" class="form-control" placeholder="Must be 8-20 characters long."
                            value="" />
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
